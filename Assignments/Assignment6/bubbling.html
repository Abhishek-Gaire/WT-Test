<html>  
<head>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width">  
  <title>Event Bubbling</title>  
</head>  
<body>  
  <div id="p1">  
    <div id="p2">
      <div id="p3">
        <button id="c1">I am child button</button>  
      </div>
    </div>
  </div>  
    
  <script>  
    var GreatGrandParent = document.querySelector('#p1');  
      GreatGrandParent.addEventListener('click', function(){  
        console.log("Great Grandparent is invoked");  
      });  
  
      var GrandParent = document.querySelector("#p2");
      GrandParent.addEventListener('click',function(){
        console.log("Grandparent is Invoked");
      })
    var Parent = document.querySelector("#p3");
    Parent.addEventListener('click',function(){
      console.log("Parent is Invoked");
    })
    var child = document.querySelector('#c1');  
      child.addEventListener('click', function(){  
        console.log("Child is invoked");  
      });  
  </script>  
</body>  
</html>
