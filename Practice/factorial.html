<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Of A Number</title>
    <style>
       
      
    </style>
</head>
<body>
    <h3>Find the factorial of a number!</h3>
    <div>
        <input type="number" placeholder="Enter any number" id="number">
        <button id="find">Calculate</button>
    </div>
    <script type="text/javascript">
        document.getElementById("find").addEventListener("click", factorial)
        function factorial(){
            var num=Number(document.getElementById("number").value);
            var fact=1;
            while(num!=0){
                fact=fact*num;
                num--;
            }
            prompt("The factorial is ",fact);
        }
    </script>
</body>
</html>
