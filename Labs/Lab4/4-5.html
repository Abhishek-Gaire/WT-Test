<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Email and Password</title>
    <style>
        div{
            margin-top: 10px;
        }
        input{
            color: red;
        }
        label{
            color: rgb(234, 111, 4);
        }
    </style>
</head>
<body>
    <form action="process.html" id="Form" onsubmit="validateForm(event)" >
        
        <div>
            <label for="email">
                Enter your Email Address
                <input type="email" id="email" placeholder="something@gmail.com">
            </label>
        </div>
        <div>
            <label for="password">
                Enter your Password
                <input type="password" id="password">
            </label>
        </div>
        <div>
            <button type="submit" value="Submit" id="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript">
        document.getElementById("Form").addEventListener("submit", validateForm);

        function validateForm(Event){
            let EventEm=document.getElementById("email").textContent;
            if (EventEm=="" || EventEm==null ){
               alert("Please Input your Email");
               return false;
            }
        } 
    </script>
</body>
</html>
