<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        #input1 {
            width: 500px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Check Palinmdrome in JavaScript</h1>
    <div>
        <input type="number" id="input1" placeholder="Check pallindrome or not" onclick="palindrome()">
    </div>
    
    <script>
        function palindrome()
        {
            var num,num1,rem,rev=0;
            num=Number(document.getElementById("input1").value);
            num1=num;
            while(num!=0) {
                rem=num%10;
                rev=rev*10+rem;
                num=num/10;
            }
            if(rev=num1) {
                alert("Entered number is pallindromic");
            }
            else
            {
                alert("Entered number is not pallindromic");
            }
        }
       

    </script>
</body>

</html>
